trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
  - task: NuGetToolInstaller@1
    inputs:
      checkLatest: true

  - task: VSBuild@1
    inputs:
      solution: Src/TodoApplication.sln
      vsVersion: latest
      configuration: Release
      clean: true
      restoreNugetPackages: true
      msbuildArchitecture: x64